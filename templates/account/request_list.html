{% extends "base.html" %}
{% block title %} . {% endblock title %}
{% block content %}
<div class="account-list d-flex flex-column align-items-center">
    <div class="navbar">
        <h3>requests:</h3>
    </div>
    <hr>
    <div class="accounts d-flex w-50 flex-column">

        {% for account in request.user.requests.all %}
        <div class="account d-flex align-items-center mb-3 justify-content-between">
            <div class="search-item-img mr-4 w-25">
                <a href="{% url 'account:profile' account.username %}">
                    <img src="{{account.image.url}}" width="70" height="70">
                </a>
            </div>
            <div class="d-flex align-items-baseline justify-content-between w-75">
                <h6 class="search-item-caption">{{account.username}} <small>requested to follow you</small></h6>
                <a href="{% url 'account:accept_request' account.username %}"
                    class="btn  btn-primary btn-sm">confirm</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock content %}
