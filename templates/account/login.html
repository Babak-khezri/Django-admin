{% load static %}
{% load widget_tweaks %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
</head>
<body>
  <link rel="stylesheet" href="{% static 'account/login/fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{% static 'account/login/css/owl.carousel.min.css' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'account/login/css/bootstrap.min.css' %}">
  <!-- Style -->
  <link rel="stylesheet" href="{% static 'account/login/css/style.css' %}">

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('/static/account/login/images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3>Login to <strong>My site :)</strong></h3>
                <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="#" method="POST">{% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  {{form.username|add_class:'form-control'}}
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  {{form.password|add_class:'form-control'}}
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
              <div class="text-center mb-5">
                <small>don't have account? <a href="{% url 'account:signup' %}"> sign up</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
