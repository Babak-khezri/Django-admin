{% extends "account/registration_base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="col-md-12">
  <div class="form-block mx-auto">
    <div class="text-center mb-5">
      <h3>Login to <strong>My site :)</strong></h3>
      <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
    </div>
    <form action="#" method="POST">{% csrf_token %}
      <div class="form-group first">
        <label for="username">Username</label>
        {{form.username|add_class:'form-control'}}
      </div>
      <div class="form-group last mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" autocomplete="current-password" id="id_password" required class="form-control">
      </div>

      <div class="d-sm-flex mb-5 align-items-center">
        <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
          <input type="checkbox" checked="checked" />
          <div class="control__indicator"></div>
        </label>
        <span class="ml-auto"><a href="{% url 'account:forget_password' %}" class="forgot-pass">Forgot
            Password</a></span>
      </div>

      <input type="submit" value="Log In" class="btn btn-block btn-primary">

    </form>
    <div class="text-center mb-5">
      <small>don't have account? <a href="{% url 'account:signup' %}"> sign up</a></small>
    </div>
  </div>
</div>
{% endblock content %}
