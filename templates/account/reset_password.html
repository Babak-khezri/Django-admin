{% extends "account/registration_base.html" %}

{% block content %}
<div class="col-md-12">
    <div class="form-block mx-auto">
        <div class="text-center mb-5">
            <h3>Change your password</h3>
            <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
        </div>
        <form action="#" method="POST">{% csrf_token %}
            <div class="form-group first">
                <label for="username">New password</label>
                <input type="password" name="password1" id="password1" class="form-control">
            </div>
            <div class="form-group last mb-3">
                <label for="password">reinter new password</label>
                <input type="password" name="password2" id="password2" class="form-control">
            </div>
            <input type="submit" id=submit_btn value="Change password" disabled class="btn btn-block btn-primary">

        </form>
    </div>
</div>
{% endblock content %}

{% block javascript %}
<script>
    let password1 = document.querySelector('#password1');
    let password2 = document.querySelector('#password2');
    let submit_btn = document.querySelector('#submit_btn');
    let password_regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z#@*$%&\d]{8,}$/
    document.addEventListener("keyup", e => {
        if (!password_regex.test(password1.value)) {
            password1.style.background = '#fbdfe3';
        } else {
            password1.style.background = '#b8fccd';
        }
        if (password1.value != password2.value || !password_regex.test(password2.value)) {
            password2.style.background = '#fbdfe3';
            submit_btn.disabled = true;
        } else {
            password2.style.background = '#b8fccd';
            submit_btn.disabled = false;

        }
    })
</script>

{% endblock javascript %}
