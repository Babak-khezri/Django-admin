{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<link rel="stylesheet" href="{% static 'story/css/main.css' %}">
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
    <form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
        <button class="file-upload-btn" type="submit">AddStory</button>
        <div class="image-upload-wrap">
            <!-- <input class="file-upload-input" type='file' onchange="readURL(this);" /> -->
            {{form.image|add_class:'file-upload-input'|attr:"onchange:readURL(this);" }}
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />

            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                        class="image-title">Uploaded Image</span></button>
            </div>
        </div>
    </form>
</div>
<script src="{% static 'story/js/main.js' %}"></script>
{% endblock content %}
