<div id="myCarousel{{post.pk}}" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% if post.image_3  %}
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="1"></li>
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="2"></li>
        {% elif post.image_2 %}
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="1"></li>
        {% endif %}
    </ol>

    <!-- Wrapper for slides -->

    <div class="carousel-inner" role="listbox">
        {% if post.image_3 %}
        <div class="carousel-item active">
            <img class="w-100 d-block img-fluid" src="{{post.image_1.url}}">
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block img-fluid" src="{{post.image_2.url}}">
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block img-fluid" src="{{post.image_3.url}}">
        </div>
        {% elif post.image_2%}
        <div class="carousel-item active">
            <img class="w-100 d-block img-fluid" src="{{post.image_1.url}}">
        </div>
        <div class="carousel-item">
            <img class="w-100 d-block img-fluid" src="{{post.image_2.url}}">
        </div>
        {% else %}
        <div class="carousel-item active">
            <img class="w-100 d-block img-fluid" src="{{post.image_1.url}}">
        </div>
        {% endif %}
    </div>

    <!-- Left and right controls -->

    {% if post.image_2 %}
    <a class="carousel-control-prev" href="#myCarousel{{post.pk}}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel{{post.pk}}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    {% endif %}
</div>
