{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div id="myCarousel{{post.pk}}" class="carousel slide" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% if post.image_3  %}
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="1"></li>
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="2"></li>
        {% elif post.image_2 %}
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel{{post.pk}}" data-slide-to="1"></li>
        {% endif %}
    </ol>

    <!-- Wrapper for slides -->

    <div class="carousel-inner">
        {% if post.image_3 %}
        <div class="item active">
            <img src="{{post.image_1.url}}" style="width:100%;">
        </div>

        <div class="item">
            <img src="{{post.image_2.url}}" style="width:100%;">
        </div>

        <div class="item">
            <img src="{{post.image_3.url}}" style="width:100%;">
        </div>
        {% elif post.image_2%}
        <div class="item active">
            <img src="{{post.image_1.url}}" style="width:100%;">
        </div>

        <div class="item">
            <img src="{{post.image_2.url}}" style="width:100%;">
        </div>
        {% else %}
        <div class="item active">
            <img src="{{post.image_1.url}}" style="width:100%;">
        </div>

        {% endif %}
    </div>

    <!-- Left and right controls -->

    {% if post.image_2 %}
    <a class="left carousel-control" href="#myCarousel{{post.pk}}" data-slide="prev">
        <i class="fa fa-chevron-circle-left position-absolute" style="top:50%" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel{{post.pk}}" data-slide="next">
        <i class="fa fa-chevron-circle-right position-absolute" style="top:50%" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
    </a>
    {% endif %}
</div>
